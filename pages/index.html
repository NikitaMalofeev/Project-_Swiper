<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiperrrr</title>
</head>
<body>
    <section class="swiper">
        <div class="swiper__header">
            <article class="swiper__title">Fantasy slider</article>
        </div>
        <div class="swiper__items">
            <div class="swiper__button-prev button">
                <button class="button-prev">
                    <img class="button__icon" src="../img/slide_arrow.svg" alt="button previous">
                </button>
            </div>
            <div class="swiper__content">
            </div>
            <div class="swiper__button-next button">
                <button class="button__next">
                    <img class="button__icon button__icon-next" src="../img/slide_arrow.svg" alt="button next">
                </button>
            </div>
        </div>             
        <div class="swiper__interactive-list interactive-list">
            <div class="interactive-list__entities">
                <img class="interactive__list-dot" src="../img/slider_dot.svg" alt="">
                <img class="interactive__list-dot" src="../img/slider_dot.svg" alt="">
                <img class="interactive__list-dot" src="../img/slider_dot.svg" alt="">
                <img class="interactive__list-dot" src="../img/slider_dot.svg" alt="">
                <img class="interactive__list-dot" src="../img/slider_dot.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
